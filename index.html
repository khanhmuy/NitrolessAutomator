<!DOCTYPE html>
<html lang="en">
    <head>
        <title>hmuy's emotes</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet" />
    </head>

    <style>
        body {
            color: #575757;
            background-color: #faffed;
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-size: 20px;
        }

        h2 {
            font-size: 40px;
        }

        a {
            color: inherit;
            transition: ease-in-out 0.2s;
        }

        #copy {
            color: inherit;
        }

        #copy:hover {
            text-decoration: none;
            color: lightblue;
        }

        button {
            vertical-align: middle;
        }
    </style>

    <body>
        <h2>hmuy's emotes</h2>
        <a href="https://khanhmuy.github.io/nitroless/" id="copy">https://khanhmuy.github.io/nitroless</a>
        <button type="button" onclick="copyEvent('copy')">Copy</button>
        <p id="copied" style="display: none;">copied!</p>
    </body>

    <script>
        function copyEvent(id){
            var str = document.getElementById(id);
            window.getSelection().selectAllChildren(str);
            document.execCommand("Copy")
            document.getElementById("copied").style.display = "block";
            setTimeout(function(){
                document.getElementById("copied").style.display = "none";
            }, 2500);
        }
    </script>
</html>
